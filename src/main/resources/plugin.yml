name: "LevelTools"
version: "${version}"
main: "me.byteful.plugin.leveltools.LevelToolsPlugin"
author: byteful
description: "A plugin that adds a leveling system to tools, swords, and bows."
website: "https://github.com/byteful/LevelTools"
api-version: "1.13"
folia-supported: true
softdepend:
  - PlaceholderAPI
permissions:
  leveltools.admin:
    description: "Permission to use admin commands."
    default: op
  leveltools.enabled:
    description: "Permission to let a player level up a tool."
    default: true
